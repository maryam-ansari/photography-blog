<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete " {{obj.title}} " ?</title>
    <script src="https://kit.fontawesome.com/6a72a8e32d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
    body{
        margin: 5% 30%;
        background-color: rgb(0, 64, 94);
        color: white;
    }
    @media only screen and (max-width:600px) {
      body{
        margin: 1% 5%;
    }
    }
    @media only screen and (max-width : 810px) and (orientation : landscape){
      body{
        margin: 2% 10%;
    }
    }
</style>
<body>
    <button class="btn bg-info text-white bg-opacity-25  rounded-4 p-3" id="back-button"><i class="fa-solid fa-angle-left"></i> Go Back</button>
    <br>
    <br>
    <br>
    <div class="card mb-3 bg-info text-white bg-opacity-25  rounded-5 ">
        <img src="{{obj.image.url}}" class="card-img-top p-3 rounded-5" alt="...">
        <div class="card-body">
            <center><form action="" method="post">
                {% csrf_token %} 
                <h4>Are Your sure, you want to delete <span style="color: rgb(34, 255, 255);">" {{obj.title}} "</span>  post which is under category : <span style="color: rgb(34, 255, 255);">{{obj.category.name}}</span>  ?</h4>
                <br>
                <p><i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i> &nbsp; Warning : Once deleted from the database, it can't be retrived</p>
                <br>
                <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash-can fa-bounce"></i> Delete my post</button>
            </form></center></div>
      </div>
</body>


<script>
    document.getElementById("back-button").addEventListener("click", function() {
        window.history.back();
    });
</script>

</html>
